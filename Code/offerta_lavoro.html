<!DOCTYPE html>
<html>
<head>
	<title>{{ offerta_lavoro[1] }}</title>
</head>
<body>
	<h1>{{ offerta_lavoro[1] }}</h1>
	<p>{{ offerta_lavoro[2] }}</p>
	<h2>Candidati</h2>
	<ul>
		{% for utente_candidato in utenti_candidati %}
		<li>{{ utente_candidato[1] }}</li>
		{% endfor %}
	</ul>
	<h2>Candidati</h2>
    <form action="{{ url_for('candidatura') }}" method="post">
		<label for="nome">Nome</label>
		<input type="text" name="nome" id="nome"><br>
		<label for="email">Email</label>
		<input type="email" name="email" id="email"><br>
		<input type="hidden" name="offerta_lavoro_id" value="{{ offerta_lavoro[0] }}">
		<button type="submit">Candidati</button>
	</form>
</body>
</html>
