<html>

    <br>

      </tr>
      {% for c in candidati %}

          <td>{{ c[1] }}</td>
          <td>{{ c[3] }}</td>
          <td>{{ c[4] }}</td>
          <td>{{ c[5] }}</td>
          <td>{{ c[6] }}</td>
          <td>{{ c[7] }}</td>

            <form method="POST" action="/CandidatoSelezionato">
