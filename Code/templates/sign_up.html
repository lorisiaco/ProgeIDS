{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
  content %}
  <form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter first name"
      />
    </div>
    <div class="form-group">
      <label for="cf">Codice Fiscale</label>
      <input
        type="text"
        class="form-control"
        id="cf"
        name="cf"
        placeholder="Codice fiscale"
      />
    </div>
    <div class="form-group">
      <label for="eta">età</label>
      <input
        type="number"
        class="form-control"
        id="eta"
        name="eta"
        placeholder="inserisci la tua età"
      />
    </div>
    <div class="form-group">
      <label for="sesso">sesso</label>
      <input
        type="text"
        class="form-control"
        id="sesso"
        name="sesso"
        placeholder="inserisci il sesso"
      />
    </div>
    <div class="form-group">
      <label for="residenza">Residenza</label>
      <input
        type="text"
        class="form-control"
        id="residenza"
        name="residenza"
        placeholder="inserisci la residenza"
      />
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
      />
    </div>
    <div class="form-group">
      <label for="password2">Password (Confirm)</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  {% endblock %}
