{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}
    <form method="POST">
      <h3 align="center">Sign Up</h3>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="cf">Codice Fiscale azienda</label>
        <input
          type="text"
          class="form-control"
          id="cf"
          name="cf"
          placeholder="cf"
        />
      </div>
      <div class="form-group">
        <label for="nomeazienda">Nome azienda</label>
        <input
          type="text"
          class="form-control"
          id="nomeazienda"
          name="nomeazienda"
          placeholder="inserisci nome azienda"
        />
      </div>
      <div class="form-group">
        <label for="cf">Codice Fiscale azienda</label>
        <input
          type="text"
          class="form-control"
          id="cf"
          name="cf"
          placeholder="Codice fiscale azienda"
        />
      </div>
      <div class="form-group">
        <label for="sedelegale">Sede legale</label>
        <input
          type="text"
          class="form-control"
          id="sedelegale"
          name="sedelegale"
          placeholder="inserisci la sede legale"
        />
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
